<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Spike Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .card a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px;
            border-radius: 25px;
            font-size: 1em;
            margin-top: 10px;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <a href="alert.html">
                <img src="alert.jpg" alt="Make and Code a Button to Call for Help">
                <h2>Make and Code a "Help!" Button</h2>
            </a>
            <a href="alert.html">Learn More</a>
        </div>

        <div class="card">
            <a href="spin.html">
                <img src="digbot.jpg" alt="Build and Code a Robot to Dig Holes">
                <h2>Build and Code a Digging Robot</h2>
            </a>
            <a href="spin.html">Learn More</a>
        </div>

        <div class="card">
            <a href="identify.html">
                <img src="recycler.jpg" alt="Make a Robot that Identifies Types of Rubbish for Recycling">
                <h2>Make a Robotic Rubbish Recycler</h2>
            </a>
            <a href="identify.html">Learn More</a>
        </div>

        <div class="card">
            <a href="sense.html">
                <img src="sensebot.png" alt="Make a Robot that Detects and Avoids Walls and People">
                <h2>Help a Robot to Detect and Avoid Hazards</h2>
            </a>
            <a href="sense.html">Learn More</a>
        </div>

        <div class="card">
            <a href="https://spike.legoeducation.com/prime/start">
                <img src="https://spike.legoeducation.com/content/v3/assets/blt293eea581807678a/bltebc653299ecc2149/60d1b8edb930a53616fa4635/UTAL1_app_thumbnail.jpg" alt="LEGO Spike Robotics Tutorials">
                <h2>LEGO Spike Robotics Parts: how to use them</h2>
            </a>
            <a href="https://spike.legoeducation.com/prime/start">Learn More</a>
        </div>

        <div class="card">
            <a href="move.html">
                <img src="https://spike.legoeducation.com/content/v3/assets/blt293eea581807678a/blt482828b894f6f4bc/60e565227df6873288cd88ab/lesson-header.png" alt="Make a Robot that Moves">
                <h2>Make a Robot that can Walk</h2>
            </a>
            <a href="move.html">Learn More</a>
        </div>
    </div>
</body>
</html>
